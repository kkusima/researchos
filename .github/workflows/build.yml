name: Build and Release Electron App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Set Version
        run: npm version 1.0.0 --no-git-tag-version --allow-same-version

      - name: Create Production Env File
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL || 'https://geqdrllnzjjrciojriuy.supabase.co' }}" > .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcWRybGxuempqcmNpb2jyaXV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NDAwMTEsImV4cCI6MjA4MTQxNjAxMX0.CI5JNxac4i8jfOMTgOUBXwwFpuq7R1t8jVXA_8vJPcA' }}" >> .env.production

      - name: Build Web App
        run: npm run build

      - name: Clean Mac Detritus (Mac Only)
        if: matrix.os == 'macos-latest'
        run: xattr -cr src public electron dist index.html package.json

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac --universal --x64 --arm64 -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ResearchOS-v1.0.0-${{ matrix.os }}
          path: |
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/*.exe
            dist_electron/*.blockmap
