name: Build and Release Electron App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # We split macOS into two architectures for maximum compatibility
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Set Version
        run: npm version 1.0.0 --no-git-tag-version --allow-same-version

      - name: Create Production Env File
        env:
          URL: ${{ secrets.VITE_SUPABASE_URL || 'https://geqdrllnzjjrciojriuy.supabase.co' }}
          KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcWRybGxuempqcmNpb2jyaXV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NDAwMTEsImV4cCI6MjA4MTQxNjAxMX0.CI5JNxac4i8jfOMTgOUBXwwFpuq7R1t8jVXA_8vJPcA' }}
        run: |
          # Use printf to avoid shell interpretation of special characters
          printf "VITE_SUPABASE_URL=%s\nVITE_SUPABASE_ANON_KEY=%s\nVITE_AUTH_REDIRECT_URL=http://localhost:3000\n" "$URL" "$KEY" > .env.local
          # Verify file exists and has content (but hide sensitive key)
          ls -la .env.local
          grep "VITE_SUPABASE_URL" .env.local

      - name: Build Web App
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://geqdrllnzjjrciojriuy.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcWRybGxuempqcmNpb2jyaXV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NDAwMTEsImV4cCI6MjA4MTQxNjAxMX0.CI5JNxac4i8jfOMTgOUBXwwFpuq7R1t8jVXA_8vJPcA' }}

      - name: Clean Mac Detritus (Mac Only)
        if: startsWith(matrix.os, 'macos')
        run: xattr -cr src public electron dist index.html package.json

      - name: Build Electron App (macOS)
        if: startsWith(matrix.os, 'macos')
        # We build separate architectures to ensure they run natively on each machine
        run: npx electron-builder --mac --x64 --arm64 --universal -p never
        env:
          # Use false to prevent electron-builder from failing when it finds no certs
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win -p never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ResearchOS-v1.0.0-${{ matrix.os }}
          path: |
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/*.exe
            dist_electron/*.blockmap
